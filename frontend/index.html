<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF AI Assistant - Cloudflare AI Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cf-orange: #f38020;
            --cf-blue: #0051c3;
            --cf-dark: #1a1a1a;
            --cf-gray: #f5f5f5;
            --cf-light: #ffffff;
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
            --gradient: linear-gradient(135deg, var(--cf-orange), var(--cf-blue));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 900px;
            height: 80vh;
            min-height: 600px;
            background: var(--cf-light);
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .header {
            background: var(--gradient);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .subtitle {
            font-size: 1.1em;
            font-weight: 400;
            opacity: 0.9;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fafafa;
        }

        .messages {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            scroll-behavior: smooth;
            min-height: 0;
            max-height: calc(80vh - 200px);
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: 600;
            flex-shrink: 0;
        }

        .avatar.user {
            background: var(--gradient);
            color: white;
        }

        .avatar.assistant {
            background: var(--cf-dark);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            font-size: 0.95em;
            line-height: 1.5;
            position: relative;
        }

        .message.user .message-content {
            background: var(--gradient);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.assistant .message-content {
            background: white;
            color: var(--cf-dark);
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 6px;
        }

        .message-content p {
            margin: 0 0 12px 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content strong {
            font-weight: 600;
            color: var(--cf-orange);
        }

        .message-content em {
            font-style: italic;
            color: #666;
        }

        .message-content code {
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9em;
        }

        .message-content ul, .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .input-container {
            padding: 25px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
            align-items: center;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--cf-orange);
            box-shadow: 0 0 0 3px rgba(243, 128, 32, 0.1);
        }

        .message-input {
            flex: 1;
            border: none;
            background: none;
            padding: 12px 20px;
            font-size: 1em;
            outline: none;
            font-family: inherit;
        }

        .send-button {
            width: 45px;
            height: 45px;
            border: none;
            background: var(--gradient);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(243, 128, 32, 0.3);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border-radius: 18px;
            border: 1px solid #e0e0e0;
            margin-bottom: 20px;
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #ccc;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .status-bar {
            padding: 10px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            font-size: 0.85em;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            position: sticky;
            bottom: 0;
            z-index: 9;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .app-container {
                height: 95vh;
                min-height: 500px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
                flex-shrink: 0;
            }
            
            .logo {
                font-size: 1.8em;
            }
            
            .messages {
                padding: 20px;
                max-height: calc(95vh - 180px);
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .input-container {
                padding: 15px 20px;
            }
            
            .status-bar {
                padding: 8px 20px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    🚀 CF AI Assistant
                </div>
                <div class="subtitle">
                    Powered by Llama 3.1 on Cloudflare Workers AI
                </div>
            </div>
        </div>

        <div class="chat-area">
            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="avatar assistant">🤖</div>
                    <div class="message-content">
                        Hello! I'm your AI assistant powered by Cloudflare's cutting-edge infrastructure. I'm here to help you with any questions or tasks. What would you like to know?
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="avatar assistant">🤖</div>
                <div class="message-content">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                />
                <button class="send-button" id="sendButton">
                    ➤
                </button>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Connected to Cloudflare AI</span>
            </div>
            <div>
                Session: <span id="sessionId"></span>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://cf-ai-assistant.krishnashubham09.workers.dev';
        const sessionId = 'session_' + Math.random().toString(36).substr(2, 9);
        
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const sessionIdSpan = document.getElementById('sessionId');
        
        sessionIdSpan.textContent = sessionId.substr(-6);

        function formatMessage(content) {
            // Decode HTML entities
            content = content.replace(/&#39;/g, "'").replace(/&quot;/g, '"').replace(/&amp;/g, '&');
            
            // Format markdown-style text
            content = content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                .replace(/\*(.*?)\*/g, '<em>$1</em>') // Italic
                .replace(/`(.*?)`/g, '<code>$1</code>') // Inline code
                .replace(/\n\n/g, '</p><p>') // Paragraphs
                .replace(/\n/g, '<br>') // Line breaks
                .replace(/^(.+)$/gm, '<p>$1</p>'); // Wrap in paragraphs
            
            return content;
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const formattedContent = isUser ? content : formatMessage(content);
            
            messageDiv.innerHTML = `
                <div class="avatar ${isUser ? 'user' : 'assistant'}">
                    ${isUser ? '👤' : '🤖'}
                </div>
                <div class="message-content">
                    ${formattedContent}
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'flex';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;
            sendButton.innerHTML = '⏳';
            showTyping();

            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, sessionId })
                });

                const data = await response.json();
                
                hideTyping();
                
                if (data.error) {
                    addMessage(`❌ Error: ${data.error}`);
                } else {
                    addMessage(data.response);
                }
            } catch (error) {
                hideTyping();
                addMessage(`❌ Connection Error: ${error.message}`);
            }

            sendButton.disabled = false;
            sendButton.innerHTML = '➤';
            messageInput.focus();
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-focus input
        messageInput.focus();

        // Add some sample interactions for demo
        setTimeout(() => {
            const welcomeMessages = [
                "✨ I can help you with coding questions, explanations, problem-solving, and general assistance.",
                "🔧 I'm running on Cloudflare's global network with Llama 3.1 70B model for fast, intelligent responses.",
                "💬 Try asking me anything - from technical questions to creative tasks!"
            ];
            
            welcomeMessages.forEach((msg, index) => {
                setTimeout(() => addMessage(msg), (index + 1) * 1500);
            });
        }, 1000);
    </script>
</body>
</html>
